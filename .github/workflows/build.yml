name: Build
on:
    push:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Setup JDK 21
              uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: '21'
            - name: Setup gradle
              uses: gradle/actions/setup-gradle@v5
              with:
                  add-job-summary-as-pr-comment: 'on-failure'
            - run: chmod +x gradlew
            - name: Build
              run: ./gradlew build
